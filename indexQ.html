<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Quiz: C√©lulas a Combust√≠vel</title>
    <style>
        :root {

            --dark: #1e293b;
            --light: #f8fafc;

        body {

            background-color: #e2e8f0;

        #quiz-container {

        .options-container {

        .option-btn {

            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;

        }

        .option-btn:hover:not(:disabled) {
            background-color: #f1f5f9;
            border-color: var(--primary);
        }

        .option-btn.correct {
            background-color: var(--success) !important;
            color: white;
            border-color: var(--success);
        }

        .option-btn.wrong {
            background-color: var(--danger) !important;
            color: white;
            border-color: var(--danger);
        }

        .footer {

        #result-screen { display: none; }

    </style>
</head>
<body>

<div id="quiz-container">
    <!-- Tela Inicial/Quiz -->
    <div id="quiz-screen">
        <div class="header">
            <h2 id="progress">Quest√£o 1 de 10</h2>
        </div>
        <div id="question" class="question-text">O que √© uma c√©lula a combust√≠vel?</div>
        <div id="options" class="options-container">
            <!-- Bot√µes gerados via JS -->
        </div>
        <div class="footer">Selecione uma alternativa</div>
    </div>

    <!-- Tela de Resultado -->
    <div id="result-screen">
        <h2>Fim do Quiz! üß†</h2>
        <p id="score-text"></p>
        <button onclick="location.reload()" class="option-btn" style="width:100%; text-align:center; background: var(--primary); color: white; border: none;">
            Reiniciar Quiz
        </button>
    </div>
</div>

<script>
    const questions = [
        { q: "O que √© uma c√©lula a combust√≠vel?", options: ["Um dispositivo que armazena energia el√©trica", "Um motor de combust√£o interna", "Um dispositivo eletroqu√≠mico que converte energia qu√≠mica em el√©trica", "Um sistema de gera√ß√£o nuclear"], correct: 2 },
        { q: "Na c√©lula do tipo PEMFC, qual √© a fun√ß√£o da membrana eletrol√≠tica?", options: ["Conduzir el√©trons", "Conduzir pr√≥tons (H‚Å∫)", "Armazenar hidrog√™nio", "Produzir oxig√™nio"], correct: 1 },
        { q: "A rea√ß√£o que ocorre no √¢nodo de uma PEMFC √©:", options: ["¬ΩO‚ÇÇ + 2H‚Å∫ + 2e‚Åª ‚Üí H‚ÇÇO", "H‚ÇÇ ‚Üí 2H‚Å∫ + 2e‚Åª", "H‚ÇÇO ‚Üí H‚ÇÇ + ¬ΩO‚ÇÇ", "CO‚ÇÇ + H‚ÇÇO ‚Üí Energia"], correct: 1 },
        { q: "O principal catalisador utilizado nas PEMFC √©:", options: ["Ferro", "Alum√≠nio", "Platina", "N√≠quel"], correct: 2 },
        { q: "O principal produto da rea√ß√£o global em uma c√©lula a combust√≠vel de hidrog√™nio √©:", options: ["CO‚ÇÇ", "Metano", "√Ågua", "Am√¥nia"], correct: 2 },
        { q: "Uma das principais vantagens das c√©lulas a combust√≠vel √©:", options: ["Alta emiss√£o de poluentes", "Baixa efici√™ncia energ√©tica", "Opera√ß√£o silenciosa", "Uso exclusivo de combust√≠veis f√≥sseis"], correct: 2 },
        { q: "As c√©lulas do tipo SOFC operam em:", options: ["Baixas temperaturas (25¬∞C)", "Temperaturas intermedi√°rias (100¬∞C)", "Altas temperaturas (600‚Äì1000¬∞C)", "Temperaturas criog√™nicas"], correct: 2 },
        { q: "Um dos principais desafios das c√©lulas a combust√≠vel √©:", options: ["Excesso de produ√ß√£o de √°gua", "Baixo custo dos materiais", "Alto custo dos catalisadores", "Aus√™ncia de efici√™ncia energ√©tica"], correct: 2 },
        { q: "A corrente el√©trica √© gerada porque:", options: ["Os pr√≥tons circulam pelo circuito externo", "Os el√©trons circulam pelo circuito externo", "O oxig√™nio gera el√©trons espontaneamente", "A √°gua conduz eletricidade"], correct: 1 },
        { q: "O desenvolvimento das c√©lulas a combust√≠vel depende fortemente de avan√ßos em:", options: ["Engenharia nuclear", "Engenharia de materiais", "Engenharia agr√≠cola", "Engenharia naval"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const progressEl = document.getElementById("progress");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");

    function loadQuestion() {
        const q = questions[currentQuestion];
        progressEl.innerText = `Quest√£o ${currentQuestion + 1} de ${questions.length}`;
        questionEl.innerText = q.q;
        optionsEl.innerHTML = "";

        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.classList.add("option-btn");
            btn.onclick = () => checkAnswer(index, btn);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        const correctIndex = questions[currentQuestion].correct;
        const allBtns = optionsEl.querySelectorAll(".option-btn");

        allBtns.forEach(b => b.disabled = true);

        if (selected === correctIndex) {
            score++;
            btn.classList.add("correct");
        } else {
            btn.classList.add("wrong");
            allBtns[correctIndex].classList.add("correct");
        }

        setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }, 1500);
    }

    function showResults() {
        quizScreen.classList.add("hidden");
        resultScreen.style.display = "block";
        document.getElementById("score-text").innerText = `Voc√™ acertou ${score} de ${questions.length} quest√µes!`;
    }

    loadQuestion();
</script>

<hr>

</body>
</html>
